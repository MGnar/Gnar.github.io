<!doctype html> <!-- basicImage.html -->
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HTML5 이미지 실습</title>
  </head>
  <body>
    <figure>
      <h3>SNS 사이트</h3>
        <a href=https://www.google.com>
          <img src="https://cdn.pixabay.com/photo/2015/09/14/22/59/google-plus-940316_960_720.png" alt="구글" width="200" height="200"/>
          <br/>
          <figcaption>(그림)구글 링크</figcaption>
        </a>
        <a href=https://www.facebook.com>
          <img src="https://cdn.pixabay.com/photo/2017/06/22/06/22/facebook-2429746_960_720.png" alt="페이스북" width="200" height="200"/>
          <br/>
          <figcaption>(그림)페이스북 링크</figcaption>
        </a>
        <a href=https://www.twitter.com>
          <img src="https://cdn.pixabay.com/photo/2015/03/10/17/30/twitter-667462_960_720.png" alt="트위터" width="200" height="200"/>
          <br/>
          <figcaption>(그림)트위터 링크</figcaption>
        </a>
    </figure>
    <figure>
      <h3>나르</h3>
        <a>
          <img src="../images/Gnar.png" alt="나르" width="200" height="200"/>
        </a>
    </figure>

  </body>
</html>
